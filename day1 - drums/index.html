<!DOCTYPE html>
<html>
    <head>
        <title>Drums - Day 1</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="overlay"></div>
        <div id="app" class="app">
            <div data-key="65" class="key-stroke">
                <span>A</span>
                <span>clap</span>
            </div>
            <div data-key="83" class="key-stroke">
                <span>S</span>
                <span>hihat</span>
            </div>
            <div data-key="68" class="key-stroke">
                <span>D</span>
                <span>kick</span>
            </div>
            <div data-key="70" class="key-stroke">
                <span>F</span>
                <span>openhat</span>
            </div>
            <div data-key="71" class="key-stroke">
                <span>G</span>
                <span>boom</span>
            </div>
            <div data-key="72" class="key-stroke">
                <span>H</span>
                <span>ride</span>
            </div>
            <div data-key="74" class="key-stroke">
                <span>J</span>
                <span>snare</span>
            </div>
            <div data-key="75" class="key-stroke">
                <span>K</span>
                <span>tom</span>
            </div>
            <div data-key="76" class="key-stroke">
                <span>L</span>
                <span>tink</span>
            </div>
        </div>

        <!-- Audio -->
        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
        <!-- Audio -->

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
